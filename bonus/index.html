<!DOCTYPE html>
<html>
<head>
	<title>Showing data and store in array</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname" required></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname" required></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" id="email" required></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age" required></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="reset" name="reset" id="reset" onclick="reset()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script src="script.js"></script>
</body>
</html>
